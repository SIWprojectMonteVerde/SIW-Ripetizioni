<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="/css/navbar.css">
  <link rel="stylesheet" href="/css/homepage.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div th:replace="fragments/navbarFragments :: navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>
<div  class="container pt-nav-bar">


  <div sec:authorize="!isAuthenticated()" th:replace="fragments/hompageFragments ::welcomePage-hero"></div>
  <div sec:authorize="!isAuthenticated()" th:replace="fragments/hompageFragments ::welcomePage-info"></div>
  <div sec:authorize="!isAuthenticated()" th:replace="fragments/hompageFragments ::welcomePage-student"></div>

  <div th:if="${userDetails!=null}" sec:authorize="isAuthenticated()" th:text="${userDetails.authorities}"></div>
  <div th:if="${userDetails!=null}" sec:authorize="hasAuthority('STUDENT')" >
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4 class="mb-0"><i class="bi bi-calendar-check me-2"></i>Le tue prossime prenotazioni</h4>
      <a href="/listings" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-search"></i> Cerca nuove ripetizioni
      </a>
    </div>
    <div th:replace="fragments/bookingFragments :: bookingsListFragment(${nextBookings})"></div>
  </div>


</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
