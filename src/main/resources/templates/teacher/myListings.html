<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I miei annunci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>
<body>
<div th:replace="fragments/navbarFragments :: navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>
<div class="container pt-nav-bar">
    <div class="row text-end">
        <div class="col">
            <a class="btn btn-success" href="/teacher/formNewListing">Crea Annuncio <i class="bi bi-megaphone-fill"></i></a>
        </div>
    </div>

    <div th:each="listing:${listings}">
        <div>
            <h2 th:text="${listing.title}"></h2>
            <a th:href="@{'/teacher/formUpdateListing/'+${listing.id} }">Modifica</a>
        </div>

    </div>
</div>

</body>
</html>
