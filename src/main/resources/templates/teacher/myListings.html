<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>I miei annunci</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>
<div th:replace="fragments/navbarFragments :: navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>
<div class="container pt-nav-bar">
    <!--MOSTRO esito operazioni di eliminazione-->
    <div class="alert alert-success alert-dismissible fade show" role="alert" th:if="${successMessage}">
        <i class="bi bi-check-circle me-2"></i><span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" th:if="${errorMessage}">
        <i class="bi bi-exclamation-triangle me-2"></i><span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>


    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">I miei annunci</h1>
        <a class="btn btn-success" href="/teacher/formNewListing">
            <i class="bi bi-megaphone-fill me-2"></i>Crea Annuncio
        </a>
    </div>

    <div th:if="${#lists.isEmpty(listings)}" class="text-center py-5">
        <i class="bi bi-megaphone-fill display-1 text-muted"></i>
        <h4 class="mt-3 text-muted">Nessun Annuncio</h4>
        <p class="text-muted">Non hai ancora pubblicato un annuncio.</p>

    </div>


    <div class="card mb-3 shadow-sm" th:each="listing:${listings}">
        <div class="card-body">
            <div class="row align-items-center">
                <div class="col">
                    <h2 class="card-title" th:text="${listing.title}">Titolo</h2>
                    <p class="card-text text-muted" th:if="${listing.description}"
                       th:text="${#strings.abbreviate(listing.description, 150)}">
                        Descrizione breve dell'annuncio...
                    </p>
                    <div class="mt-2">
                            <span class="badge bg-primary me-2" th:if="${listing.subject}"
                                  th:text="${listing.subject.name}">Materia</span>
                        <span class="badge bg-secondary me-2" th:if="${listing.hourlyRate}"
                              th:text="${listing.hourlyRate + 'â‚¬/ora'}">Prezzo/ora</span>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="btn-group">
                        <a class="btn btn-outline-primary" th:href="@{'/teacher/formUpdateListing/'+${listing.id}}">
                            <i class="bi bi-feather me-2"></i>Modifica
                        </a>
                        <a class="btn btn-outline-danger" th:href="@{'/teacher/removeListing/'+${listing.id}}"
                           onclick="return confirm('Sei sicuro di voler eliminare questo annuncio?');">
                            <i class="bi bi-trash me-2"></i>Elimina
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
