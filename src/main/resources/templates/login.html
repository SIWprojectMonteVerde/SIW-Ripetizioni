<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SIW Ripetizioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h3><i class="bi bi-mortarboard"></i> SIW Ripetizioni</h3>
                    <p class="mb-0">Accedi al tuo account</p>
                </div>
                <div class="card-body">
                    <!-- Messaggio di errore -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle"></i>
                        <span>Credenziali non valide</span>
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person"></i> Username
                            </label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Accedi
                            </button>
                        </div>
                    </form>

                    <div class="position-relative my-4">
                        <hr>
                        <div class="bg-light px-3 position-absolute top-50 start-50 translate-middle">
                            <span class="text-muted small text-uppercase">oppure</span>
                        </div>
                    </div>

                    <div class="d-grid mb-4">
                        <a href="/oauth2/authorization/google" class="btn btn-light border shadow-sm py-2">
                            <div class="d-flex align-items-center justify-content-center">
                                <i class="fab fa-google me-2"></i>
                                <span class="fw-normal">Continua con Google</span>
                            </div>
                        </a>
                    </div>

                    <div class="text-center">
                        <p class="mb-2 text-muted small">Non hai un account?</p>
                        <a th:href="@{/register}" class="btn btn-outline-secondary btn-sm">
                            <i class="bi bi-person-plus"></i> Registrati
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
