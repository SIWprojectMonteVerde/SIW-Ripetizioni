<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scegli Ruolo - SIW Ripetizioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header text-center bg-success text-white">
                    <h3><i class="bi bi-mortarboard"></i> SIW Ripetizioni</h3>
                    <p class="mb-0">Scegli il tipo di account</p>
                </div>
                <div class="card-body text-center">
                    <form th:action="@{/selectRole}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <button type="submit" name="role" value="STUDENT"
                                        class="btn btn-outline-primary btn-lg w-100 h-100 d-flex flex-column justify-content-center">
                                    <i class="bi bi-book fs-1 mb-3"></i>
                                    <h5>Studente</h5>
                                    <p class="small">Cerca ripetizioni</p>
                                </button>
                            </div>
                            <div class="col-md-6 mb-3">
                                <button type="submit" name="role" value="TEACHER"
                                        class="btn btn-outline-success btn-lg w-100 h-100 d-flex flex-column justify-content-center">
                                    <i class="bi bi-person-workspace fs-1 mb-3"></i>
                                    <h5>Insegnante</h5>
                                    <p class="small">Offri ripetizioni</p>
                                </button>
                            </div>
                        </div>
                    </form>

                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
