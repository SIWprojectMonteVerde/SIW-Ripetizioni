<!-- fragments/search.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="searchBar(genere)">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/fragmentStyles/search-fragment.css}" />
    <!-- Font Awesome per icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <div class="search-box">
        <form action="" method="get">
            <div class="search-bar">
         <input type="text"
                       name="searchTerm"
                       class="form-control search-input"
                       placeholder="Cerca per subject o teacher..."
                       th:value="${param.searchTerm}" />

                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <h3 class="section-title">Filtra per Materia</h3>

            <div class="btn-group mb-3" role="group" aria-label="Filtri per genere">
                <div th:each="cat : ${genere}">
                    <div class="deselectable-radios">
                        <input type="radio"
                               class="btn-check"
                               name="subj"
                               th:id="${'subj-' + cat.id}"
                               th:value="${cat.id}"
                               th:checked="${cat.selected}"
                               autocomplete="off" />
                        <label class="btn btn-outline-primary"
                               th:for="${'subj-' + cat.id}">
                            <span th:text="${cat.nomeSubject}">Genere</span>
                            <span class="badge rounded-pill bg-secondary ms-1"
                                  th:text="${cat.numeroListing}">0</span>
                        </label>
                    </div>
                </div>
            </div>

            <h3 class="section-title">Filtri avanzati</h3>
            <div class="row">
                <div class="col-md-6 mb-2">
                    <label class="form-label">Intervallo di pubblicazione</label>
                    <div class="d-flex flex-column gap-2">
                        <!-- Data (una sola, puÃ² essere anche nel futuro) -->
                        <input type="date" class="form-control" name="date"
                               th:value="${param.date}" placeholder="Data">

                        <!-- Intervallo orario (inizio e fine) -->
                        <div class="d-flex gap-2">
                            <input type="time" class="form-control" name="startTime"
                                   th:value="${param.startTime}" placeholder="Ora inizio">
                            <input type="time" class="form-control" name="endTime"
                                   th:value="${param.endTime}" placeholder="Ora fine">
                        </div>
                    </div>
                </div>
                <div class="col-md-6 mb-2">
                    <label class="form-label">Ordina per</label>
                    <select class="form-select sort-select" name="sortBy">
                        <option value="DATE_DESC">Data</option>
                        <option value="RATING">Valutazione</option>
                        <option value="TITLE">Titolo (A-Z)</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
