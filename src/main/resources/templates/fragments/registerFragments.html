<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione - SIW Ripetizioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:fragment="registerForm(credentials,user,userType)">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow">
                    <div class="card-header text-center bg-success text-white">
                        <h3><i class="bi bi-mortarboard"></i> SIW Ripetizioni</h3>
                        <p class="mb-0">Crea il tuo account</p>
                    </div>
                    <div class="card-body">
                        <!-- Messaggio di errore -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            <span th:text="${error}">Errore nella registrazione</span>
                        </div>

                        <form th:action="@{'/register/'+${userType}}" method="post">
                            <!-- User fields -->
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">
                                        <i class="bi bi-person"></i> Nome
                                    </label>
                                    <input type="text" class="form-control" id="nome" name="nome" th:field="${user.firstName}" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cognome" class="form-label">
                                        <i class="bi bi-person"></i> Cognome
                                    </label>
                                    <input type="text" class="form-control" id="cognome" name="cognome" th:field="${user.lastName}" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" th:field="${user.email}" required>
                                <div th:if="${#fields.hasErrors('user.email')}" class="invalid-feedback d-block"
                                     th:errors="*{user.email}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">
                                    <i class="bi bi-at"></i> Username
                                </label>
                                <input type="text" class="form-control" id="username" name="credentials.username" th:field="${credentials.username}" required>
                                <div th:if="${#fields.hasErrors('credentials.username')}" class="invalid-feedback d-block"
                                     th:errors="*{credentials.username}"></div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> Password
                                </label>
                                <input type="password" class="form-control" id="password" name="credentials.password" th:field="${credentials.password}" required>
                            </div>

                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill"></i> Conferma Password
                                </label>
                                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                                <div th:if="${passwordError}" class="invalid-feedback d-block"
                                     th:text="${passwordError}"></div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-person-plus"></i> Registrati come
                                    <span th:text="${userType == 'student' ? 'Studente' : 'Insegnante'}"></span>
                                </button>
                            </div>
                        </form>

                        <hr>

                        <div class="text-center">
                            <p class="mb-2">Hai gi√† un account?</p>
                            <a th:href="@{/login}" class="btn btn-outline-primary">
                                <i class="bi bi-box-arrow-in-right"></i> Accedi
                            </a>
                        </div>
                    </div>
                </div>

                <div class="text-center mt-3">
                    <!-- Spazio per contenuto aggiuntivo -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
