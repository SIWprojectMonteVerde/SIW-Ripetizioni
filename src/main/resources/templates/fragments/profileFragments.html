<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Il mio Profilo</title>
  <link href="/css/myProfile.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<div class="container mt-4">
  <div th:fragment="myProfileFragment(accounType)" class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h2 class="mb-0"><i class="bi bi-person-circle me-2"></i>Il mio Profilo</h2>
        </div>
        <div class="card-body">
          <div  th:replace="/fragments/profileFragments::profilePicture(editable=false,accountType=${accounType})"></div>
          <div  th:replace="/fragments/profileFragments::profileInfo"></div>
          <div class="text-center mt-4">
            <a class="btn btn-danger" href="/logout">
              <i class="bi bi-box-arrow-right me-1"></i>Logout
            </a>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
<div th:fragment="myProfileFragmentEditable(accounType)" class="row justify-content-center">
  <div class="col-md-8 col-lg-6">
    <div class="card shadow">
      <div class="card-header bg-primary text-white text-center">
        <h2 class="mb-0"><i class="bi bi-person-circle me-2"></i>Il mio Profilo</h2>
      </div>
      <div class="card-body">
        <div  th:replace="/fragments/profileFragments::profilePicture(editable=true,accountType=${accounType})"></div>

        <form id="updateForm" method="post" enctype="multipart/form-data"></form> <!--UPLOAD FOTO-->

        <div  th:replace="/fragments/profileFragments::profileInfo"></div>
        <div class="text-center mt-4">
          <a class="btn btn-danger" th:href="@{'/'+${accounType}+'/myProfile'}">
            <i class="bi bi-box-arrow-left me-1"></i>Annulla
          </a>
          <button class="btn btn-success" form="updateForm" type="submit" >
            <i class="bi bi-box-arrow-right me-1"></i>Conferma
          </button>
        </div>

      </div>
    </div>
  </div>
</div>

<div  th:fragment="profileInfo()">
  <div class="row mb-3">
    <div class="col-sm-4">
      <strong>Nome:</strong>
    </div>
    <div class="col-sm-8">
      <span th:text="${currentUser.firstName}" class="text-muted">Mario</span>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-4">
      <strong>Cognome:</strong>
    </div>
    <div class="col-sm-8">
      <span th:text="${currentUser.lastName}" class="text-muted">Rossi</span>
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-sm-4">
      <strong>Email:</strong>
    </div>
    <div class="col-sm-8">
      <span th:text="${currentUser.email}" class="text-muted">mario.rossi@email.com</span>
    </div>
  </div>


</div>

<div th:fragment="profilePicture(editable,accountType)" class="text-center mb-4">
  <div class="position-relative d-inline-block">
    <div class="bg-light border rounded-circle d-flex align-items-center justify-content-center profile-picture-container">
      <i id="placeholderIcon" class="bi bi-person-circle text-muted profile-placeholder-icon"></i>
      <img id="profilePreview" th:src="@{'/user/' + ${currentUser.id} + '/photo'}"
           alt="Anteprima foto profilo"
           class="rounded-circle profile-preview-image"
           onerror="this.style.display='none'; document.getElementById('placeholderIcon').style.display='block';"
           onload="this.style.display='block'; document.getElementById('placeholderIcon').style.display='none';">
    </div>

    <!-- Se editable è true, mostra input file per upload -->
    <div th:if="${editable}">
      <input type="file" id="profilePictureInput" name="profilePictureInput" form="updateForm" class="d-none" accept="image/*" onchange="previewImage(this)" >
      <label for="profilePictureInput"
             class="btn btn-success btn-sm rounded-circle position-absolute bottom-0 end-0 d-flex align-items-center justify-content-center profile-edit-button"
             title="Cambia foto profilo">
        <i class="bi bi-pencil-fill"></i>
      </label>
    </div>

    <!-- Se editable è false, mostra link per andare alla pagina di modifica -->
    <div th:unless="${editable}">
      <a th:href="@{'/'+${accountType}+'/myProfile/editPicture'}"
         class="btn btn-primary btn-sm rounded-circle position-absolute bottom-0 end-0 d-flex align-items-center justify-content-center profile-edit-button"
         title="Modifica profilo">
        <i class="bi bi-pencil-fill"></i>
      </a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
