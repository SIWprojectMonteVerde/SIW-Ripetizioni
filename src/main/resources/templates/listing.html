<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Annuncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>
<div th:replace="fragments/navbarFragments :: navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>
<div class="container pt-nav-bar">



    <!-- Card principale con info annuncio -->
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h1 class="card-title mb-1" th:text="*{listing.title}">Titolo</h1>
                    <div class="mb-3">
                        <span class="badge bg-primary me-2" th:text="*{listing.subject.name}">Materia</span>
                        <span class="badge bg-success"><i class="bi bi-cash-coin me-1"></i><span
                                th:text="*{listing.hourlyRate + ' €/h'}">25 €/h</span></span>
                    </div>
                </div>
                <!-- Se disponibili info sul docente, mostrare qui -->
                <div class="text-end">
                    <div class="bg-light p-3 rounded">
                        <div class="fw-bold mb-1 text-start">Docente</div>
                        <div th:if="${listing.teacher != null}" th:text="${listing.teacher.firstName + ' ' + listing.teacher.lastName}">Nome Docente</div>
                        <div th:unless="${listing.teacher != null}">Informazioni non disponibili</div>
                    </div>
                </div>
            </div>

            <h5 class="mt-3 mb-2">Descrizione</h5>
            <p class="card-text" th:text="*{listing.description}">Descrizione dell'annuncio con tutti i dettagli
                relativi alle lezioni offerte.</p>
        </div>
    </div>

    <h3 class="mb-4"><i class="bi bi-calendar-check me-2"></i>Disponibilità</h3>


    <div th:if="${#lists.isEmpty(availabilities)}" class="text-center py-5">
        <i class="bi bi-calendar-x display-1 text-muted"></i>
        <h4 class="mt-3 text-muted">Non ci sono disponibilità al momento</h4>
        <p class="text-muted">Riprova più tardi</p>
    </div>

    <!-- Grid di disponibilità -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="availabilty: ${availabilities}">
            <div class="card h-100 shadow-sm">
                <div class="card-header bg-light">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-calendar3 me-2"></i>
                        <span th:text="${#temporals.format(availabilty.date, 'EEEE dd MMM yyyy')}">Giorno</span>
                    </h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <p class="card-text mb-0">
                            <i class="bi bi-clock me-2"></i>
                            <span
                                    th:text="${#temporals.format(availabilty.startTime, 'HH:mm')+' - '+#temporals.format(availabilty.endTime, 'HH:mm')}">Ora
                                    inizio-Ora Fine</span>
                        </p>
                    </div>
                </div>
                <div class="card-footer bg-white border-0 pt-0">
                    <a class="btn btn-success w-100" th:href="@{'/student/newBooking/'+${availabilty.id}}">
                        <i class="bi bi-calendar-plus me-2"></i>Prenota
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
