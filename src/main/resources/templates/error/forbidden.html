<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesso Negato - SIW Ripetizioni</title>
    <link href="/css/navbar.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body class="bg-light">
<!-- Navbar coerente con il sito -->
<div th:replace="fragments/navbarFragments :: navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>

<!-- Contenuto principale -->
<div class="container mt-4 pt-nav-bar">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h2 class="mb-0">
                        <i class="bi bi-shield-x me-2"></i>Accesso Negato
                    </h2>
                </div>
                <div class="card-body text-center">
                    <!-- Icona e codice errore -->
                    <div class="mb-4">
                        <i class="bi bi-ban text-danger" style="font-size: 3rem;"></i>
                    </div>

                    <!-- Messaggio -->
                    <h4 class="mb-3">Non hai i permessi necessari</h4>
                    <p class="text-muted mb-4">
                        Non puoi accedere a questa pagina.<br>
                       Torna alla home.
                    </p>

                    <!-- Bottoni d'azione -->
                    <div class="text-center mt-4">
                        <a th:href="@{/}" class="btn btn-primary me-2">
                            <i class="bi bi-house-door me-1"></i>Torna alla Home
                        </a>
                        <a sec:authorize="!isAuthenticated()" th:href="@{/login}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Accedi
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
