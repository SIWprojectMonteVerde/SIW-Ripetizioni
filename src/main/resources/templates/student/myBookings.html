<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Le mie Prenotazioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>
<!-- Include navbar -->

<div th:replace="fragments/navbarFragments :: navbarFragment(searchField=false,searchItem='',searchMsg='')"></div>
<div class="container pt-nav-bar">
    <div class="row">
        <div class="col-12">
            <h2 class="mb-4">
                <i class="bi bi-calendar-check"></i>
                Le mie Prenotazioni
            </h2>

            <!-- Lista prenotazioni -->
            <div th:if="${bookings != null and !bookings.isEmpty()}">
                <div class="row">
                    <div th:each="booking : ${bookings}" class="col-md-6 mb-3">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title" th:text="${booking.getDisponibilita().getListing().title}">
                                    Titolo annuncio</h5>
                                <div class="row align-items-center">
                                    <div class="col-9">
                                        <p class="card-text">
                                            <strong>Docente:</strong> <span
                                                th:text="${booking.getDisponibilita().getListing().getTeacher().firstName}">Nome
                                                    docente</span><br>
                                            <strong>Data:</strong> <span
                                                th:text="${#temporals.format(booking.getDisponibilita().date, 'dd/MM/yyyy')}">01/01/2024</span><br>
                                        </p>
                                    </div>
                                    <div class="col-3 text-end">
                                        <a class="btn btn-outline-danger btn"
                                           th:href="@{'/student/deleteBooking/'+${booking.id}}"
                                           title="Cancella prenotazione">
                                            <i class="bi bi-calendar-x-fill"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Messaggio se non ci sono prenotazioni -->
            <div th:if="${bookings == null or bookings.isEmpty()}" class="text-center py-5">
                <i class="bi bi-calendar-x display-1 text-muted"></i>
                <h4 class="mt-3 text-muted">Nessuna prenotazione trovata</h4>
                <p class="text-muted">Non hai ancora effettuato prenotazioni.</p>
                <a href="/listings" class="btn btn-primary">
                    <i class="bi bi-search"></i> Cerca ripetizioni
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
